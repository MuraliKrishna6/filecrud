
<div class="main">
    <div class="card">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">
            <div class="card-body">
        
                <label>Name:</label>
                <input type="text" class="form-control" formControlName="name">
                <label>Email</label>
                <input type="email" class="form-control" formControlName="email">
                <label>Password:</label>
                <input type="password" class="form-control" formControlName="password"><br>
                <label>Gender</label>
                <input type="radio" formControlName="gender" value="male"> male
                <input type="radio" formControlName="gender" value="female"> female<br>
                <input type="file" 
                  (change)="imgdata($event)" class="btn btn-primary" style="display: none;"  
                  
                  #fileInput>

                 <span class="btn btn-primary" (click)="fileInput.click()">
                    upload image
                 </span>

                 <img [src]="url"  [ngClass]="{'main5':demo}">
               
              
          <br/>
                <label>Country</label><br>

                <select class="form-control" formControlName="country">
                    <option value="">select - country</option>
                    <option value="India">India</option>
                    <option value="UK">UK</option>
                    <option value="UAE">UAE</option>
                </select> 
       <br>
              
                <input type="date" formControlName="datepost" class="form-control"><br>

              <input type="submit" class="btn btn-primary"> 
                
            </div>
        </form>

    </div>
</div>
